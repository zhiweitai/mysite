<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
{% if last_question_list %}
    <ul>
    {% for question in last_question_list %}
    <li><a href="/polls/{{ question.id }}/">{{ question.question_text }}</a></li>
    {% endfor %}
    </ul>

    {% else %}
    <p>No Polls are available.</p>
{% endif %}
</body>
</html>
